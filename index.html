<html>
     <head><!-- Global site tag (gtag.js) - Google Analytics -->
          <script async src="https://www.googletagmanager.com/gtag/js?id=UA-152821049-1"></script>
          <script>
               window.dataLayer = window.dataLayer || [];
               function gtag(){dataLayer.push(arguments);}
               gtag('js', new Date());
               gtag('config', 'UA-152821049-1');
          </script>
          <title>Super Mario Maestro</title>
          <meta charset="utf-8"/>          
     </head>
     <body style="background-color:white;">
          <!-- <p style='text-align: center; font-size:24px; margin-bottom: 5px;'>Super Mario Maestro v1.1</p> -->
          <div style="width:100%">
               <div style="display: table;margin: 0 auto;">
                    <img src="icon/logo.png" alt="Maestro Logo" style="height:35px; margin-bottom: 5px;"></img>
                    <p style="float:right; position: relative; left: 5px; top: 7px; font-size: 12px;">v1.1</p>
               </div>
          </div>

          <div style="float: center; width: 95%; margin: 0 auto">
               <div id="displaycontainer" style="overflow:auto;">
                    <canvas id="canvas" width="3840" height="432"></canvas>
               </div>
               <button id="playbtn" type="button" onclick="playBtn()" style="float:left; display:none">Play</button>
               <button id="stopbtn" type="button" onclick="stopBtn()" style="display:none">Stop</button>
               <select id="temposelect" style="display:none" onchange="selectTempo()">
                    <!-- To be populated with tempo options -->
               </select>
               <p id="ELtext" style="font-size:12px; display:none">Notes in Area: 0</p>
               <p id="fstxt" style='font-size:12px; margin-bottom:0px; display:none'>File Scrubber</p>
               <div id="minimapcontainer" style="overflow:auto; display:none">
                    <canvas id="minimap" width="100px" height="64" style="border:1px solid black"></canvas>
               </div>
               <label for="respicker" id="labrs" style="font-size:12px; display:none">Precision</label>
               <input id="respicker" type="number" name="respicker" value="0" min = "1" max = "8" onchange="changeRes()" style="width:50px; display:none" min="-48" max="54" disabled>
               <label for="yofspicker" id="labys" style="font-size:12px; display:none">y-offset</label>
               <input id="yofspicker" type="number" name="yofspicker" value="0" onchange="nudgeY()" style="width:50px; display:none" min="-48" max="54" disabled>
               <div class="container" id="trkcontainer" style="border:1px solid black; width:220px; height: 100px; overflow-y: scroll; display:none">
                    <!-- To be populated with track checkboxes -->
               </div>
               <p id="filetext" style="font-size:12px; float:left">MIDI File:</p>
               <input id ="fileinput" type="file" onchange="loadFile()" style="margin-top:5px; margin-left:5px"></input>
               <p style="position: absolute; bottom: 1em; right: 1em; text-align: right; font-size:12px; margin-bottom: 0px;">made by h267</p>
          </div>

          <script src="./lib/Tone.js"></script> 
          
          <script src="display.js"></script> 
          <script src="level.js"></script> 
          <script src="midi.js"></script> 
          <script src="playback.js"></script> 
          <script src="maestro.js"></script> 
     </body>
</html>
